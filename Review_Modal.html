<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Televised</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Televised.css">
</head>

<body id="reviewModal">
  <button class="reviewButton btn btn-primary" id="press">Press</button>

  <!-- Review Modal -->
  <div class="modal fade" id="CreateReview" tabindex="-1" aria-labelledby="createReviewLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createReviewLabel">Leave a Review</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="createReviewForm" name="createReviewForm" method="POST" action=".cgi">
            <div class="row">
              <div class="col">
                <img src="" alt="" id="mediaReviewImage">
              </div>
              <div class="col" id="showInfo">
                <p id="reviewHeader">I WATCHED…</p>
                <p id="reviewShowTitle">Title</p>
                <p id="reviewSENum">Season/Episode</p>
                <p id="reviewEpName">Episode Name</p>
              </div>
            </div>
            <div class="mb-3">
              <textarea name="reviewText" class="form-control" id="userReview" placeholder="Add a review…" required></textarea>
            </div>

            <div class="mb-3">
            <!---- puts '<section class="Rating">'
                (0...5).each do |i|
                  puts '<form action="threebuttons.cgi" method="POST">'
                  puts '<button class="fa fa-star"></button>'
                  puts '<input type="hidden" name="seriesRating" value="' + (i+1).to_s + '">'
                  puts '<input type="hidden" name="seriesID" value="' + seriesId.to_s + '">'
                  puts '<input type="hidden" name="seasonNumber" value="' + seasonNumber.to_s + '">'
                  puts '<input type="hidden" name="rated" value="TRUE">'
                  puts '</form>'
                end
                puts '</section>'-->

              <button type="button" id="like" class="bi bi-heart"></button>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Submit Review</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const reviewButtons = document.querySelectorAll(".reviewButton");
      const createReviewModal = document.getElementById("CreateReview");

      if (reviewButtons.length > 0 && createReviewModal) {
        const modalInstance = new bootstrap.Modal(createReviewModal);

        reviewButtons.forEach(button => {
          button.addEventListener("click", function () {
            modalInstance.show();
          });
        });
      }
    });
  </script>

</body>
</html>
