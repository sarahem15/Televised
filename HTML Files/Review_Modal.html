<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Televised</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Televised.css">
</head>

<body id="reviewModal">
    <!-- Review Modal -->
  <div class="modal fade" id="CreateReview" tabindex="-1" aria-labelledby="createReviewLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createReviewLabel">Leave a Reviewt</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="createReviewForm" name="createReviewForm" method="POST" action=".cgi">

            <div class="mb-3">
		<img src="" alt="" id=”mediaReviewImage”>
		<p id=”reviewHeader”>I WATCHED…</p>
		<p id=”reviewShowTitle”>title</p>
		<p id=”reviewSENum”>season/episode</p>
		<p id=”reviewEpName”>episode name</p>
            </div>

            <div class="mb-3">
<input type="text" class="form-control" id="userReview" placeholder="Add a review…" required>
            </div>

            <div class="mb-3">
            	 <button class="submit" id=”stars”>
	<span id=”star1”><i class="bi bi-star"></i>
</span>
	<span id=”star2”><i class="bi bi-star"></i>
</span>
<span id=”star3”><i class="bi bi-star"></i>
</span>
<span id=”star4”><i class="bi bi-star"></i>
</span>
<span id=”star5”><i class="bi bi-star"></i>
</span>
</button>

     	 <button class="submit" id=”like”>
	<span id=”star1><i class="bi bi-heart"></i>
</i>
</span>
</button>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" id="Submit Review"></button>
            </div>
          </div>
          </form>
        </div>
    </div>
  </div>




  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Televised.js"></script>
</body>

</html>
