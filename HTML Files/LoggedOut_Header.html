<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Televised</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Televised.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg" id="navBar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <h2>Televised</h2>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="Home.cgi">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="createAcc">Create Account</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="SignIn">Sign In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Discover.cgi">Discover</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Create Account Modal -->
  <div class="modal fade" id="CreateAccount" tabindex="-1" aria-labelledby="createAccountLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createAccountLabel">Create Account</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="createAccountForm" name="createAccountForm" method="POST" action="createAcc.cgi">
            <div class="mb-3">
              <label for="unameCreateInput" class="form-label">Username</label>
              <input type="text" class="form-control" id="unameCreateInput" name="unameCreateInput" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
              <label for="passCreateInput" class="form-label">Password</label>
              <input type="password" class="form-control" id="passCreateInput" name="passCreateInput" placeholder="Enter your password" required>
              <p style="text-align: center; color: darkgray;">1 capital letter, number, and a special character, min 12 characters</p>
            </div>
            <div class="mb-3">
              <label for="passConfirm" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="passConfirm" placeholder="Confirm your password" required>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" id="createBtn">Create Account</button>
            </div>
          </div>
          </form>
        </div>
    </div>
  </div>

  <!-- Sign In Modal -->
  <div class="modal fade" id="signIn" tabindex="-1" aria-labelledby="SignInLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="SignInLabel">Sign In</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="signinForm">
            <div class="mb-3">
              <label for="unameSignInInput" class="form-label">Username</label>
              <input type="text" class="form-control" id="unameSignInInput" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
              <label for="passSignInInput" class="form-label">Password</label>
              <input type="password" class="form-control" id="passSignInInput" placeholder="Enter your password" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="signInBtn">Sign In</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Televised.js"></script>
</body>

</html>
