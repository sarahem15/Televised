<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Televised</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Televised.css">
</head>

<body id="profileSettings">
    <nav id="changingNav"></nav> <!-- Navbar dynamically loaded -->
    <div class="container-fluid">
        <br>
        <h2 style="text-align: center;">Profile Settings</h2>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-5" id="profileRow">
                    <form id="profileSettinsForm" method="post" action="editProfile.cgi">
                    <span>Username</span>
                    <input type="text" id="userName" class="form-control" disabled>
                    <br>
                    <span>Display Name</span>
                    <input type="text" id="displayName" class="form-control">
                    <br>
                    <span>Bio</span>
                    <textarea id="bio" class="form-control" rows="5"></textarea>
                    <br>
                    <label for="pronouns">Pronouns</label>
                    <select id="pronouns" name="pronouns" class="form-control">
                        <option value="She/Her">She/Her</option>
                        <option value="She/They">She/They</option>
                        <option value="He/They">He/They</option>
                        <option value="He/Him">He/Him</option>
                        <option value="They/She">They/She</option>
                        <option value="They/He">They/He</option>
                        <option value="They/Them">They/Them</option>
                        <option value="Prefer Not to Answer" selected>Prefer Not to Answer</option>
                    </select>
                    <br>
                    <label for="replies">Replies</label>
                    <select id="replies" name="replies" class="form-control">
                        <option value="Public">Public - anyone can reply</option>
                        <option value="Private">Private - no one can reply</option>
                    </select>
                    <br>
                    <span>Avatar</span>
                    <input type="image" src="" alt="Avatar">
                    <br>
                    <br>
                    <br>
                    <button id="saveProfile" class="btn" style="background-color: #9daef6;" type="submit">Save Changes</button>
                </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Televised.js"></script>
</body>

</html>
